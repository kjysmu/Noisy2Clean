<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio Table</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

    audio {
      width: 100%;
    }
  </style>
</head>

<body>

  <section>
    <h2>Test Dataset: Wharm Vox Easy</h2>
    <table>
      <thead>
        <tr>
          <th>File ID</th>
          <th>Noisy</th>
          <th>StoRM</th>
          <th>Ours</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>12</td>
          <td><audio controls><source src="output/easy/noisy/0012.wav" type="audio/wav"></audio></td>
          <td><audio controls><source src="output/easy/storm/0012.wav" type="audio/wav"></audio></td>
          <td><audio controls><source src="output/easy/ours/0012.wav" type="audio/wav"></audio></td>
        </tr>
        <!-- Add other rows as needed -->
      </tbody>
    </table>
  </section>

  <section>
    <h2>Test Dataset: Wharm Vox Hard</h2>
    <table>
      <thead>
        <tr>
          <th>File ID</th>
          <th>Noisy</th>
          <th>StoRM</th>
          <th>Ours</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>9</td>
          <td><audio controls><source src="output/hard/noisy/0009.wav" type="audio/wav"></audio></td>
          <td><audio controls><source src="output/hard/storm/0009.wav" type="audio/wav"></audio></td>
          <td><audio controls><source src="output/hard/ours/0009.wav" type="audio/wav"></audio></td>
        </tr>
        <!-- Add other rows as needed -->
      </tbody>
    </table>
  </section>

</body>

</html>
